<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
      <!--Name/Email/Age-->
      <label id="name-label">Name: <input type="text" id="name" placeholder="  Enter your name" required></label>
      <label id="email-label">Email: <input type="email" id="email" placeholder="  Enter your Email" required></label>
      <label id="number-label">Age: <div class="optional-low">(Optional)</div><input type="number" min="13" max="100" id="number" value="age" placeholder="  Age"></label>

      <!--Dropdown: Role -->
      <label id="current-role">
        Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>

      <!--Recommend-->
      <fieldset>Would you recommend freeCodeCamp to a friend?
        <label for="recommend"><input type="radio" name="recommend" value="definitely">Definitely</label>
        <label for="recommend"><input type="radio" name="recommend" value="maybe">Maybe</label>
        <label for="recommend"><input type="radio" name="recommend" value="not-sure">Not sure</label>
      </fieldset>

      <!--Favorite feature-->
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>

      <!--Improvement areas-->
      <fieldset>What would you like to see improved? <div class="optional-low">(Check all that apply)</div>
        <label><input type="checkbox" name="improvement areas" value="improvement areas">Front-End Projects</label>
        <label><input type="checkbox" name="improvement areas" value="improvement areas">Back-End Projects</label>
        <label><input type="checkbox" name="improvement areas" value="improvement areas">Challenges</label>
        <label><input type="checkbox" name="improvement areas" value="improvement areas">Videos</label>
        <label><input type="checkbox" name="improvement areas" value="improvement areas">Additional Courses</label>
      </fieldset>

      <!--Comments/Suggestions-->
      <label id="textarea">Any comments or suggestions?
        <textarea placeholder=" Enter your comment here..." rows="7" cols="28"></textarea>
      </label>

      <!--Submit-->
      <label><input type="submit" id="submit" value="Submit"></label>
    </form>
  </body>
</html>
